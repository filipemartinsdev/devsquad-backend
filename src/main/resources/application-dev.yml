# ║  Development Profile                                       ║
# ╚══════════════════════════════════════════════════════════════╝

spring:
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

# --- Actuator: permissive in dev ---
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# --- Logging: colorized console ---
logging:
  level:
    root: INFO
    com.spring.boilerplate: DEBUG
    org.springframework.security: DEBUG
