spring:
  application:
    name: spring-boot-boilerplate
    
  # --- Servidor de Recursos OAuth2 (Supabase) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SUPABASE_JWK_URI}
          issuer-uri: ${SUPABASE_ISSUER_URI}

  # --- Encerramento Gracioso (Crítico para Docker) ---
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # --- Padrões JPA ---
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  # --- Flyway ---
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /



# --- Gerenciamento (Actuator) ---
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
