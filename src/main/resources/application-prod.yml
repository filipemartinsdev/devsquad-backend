spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:templatedb}?sslmode=require
    username: ${DB_USER:template}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 30000
      pool-name: HikariCP-Prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# --- Actuator: expor Prometheus + Health ---
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    health:
      show-details: when_authorized
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# --- Rastreamento Distribuído (Brave) ---
  tracing:
    sampling:
      probability: 1.0

# --- Logs: JSON via logback-spring.xml ---
logging:
  level:
    root: INFO
    com.spring.boilerplate: INFO
    org.springframework.security: WARN
