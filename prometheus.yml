# ║  Prometheus Configuration                                  ║
# ╚══════════════════════════════════════════════════════════════╝

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "spring-app"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 15s
    static_configs:
      - targets: ["app:8080"]
        labels:
          application: "backend-reference-template"
          environment: "production"
